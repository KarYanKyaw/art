<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <!-- header -->
        <header class="sticky-top">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container border-bottom border-2">
              <div class="brand-name">
                <p class="mb-0 fs-3">MMS-IT solutions</p>
                <p class="text-black-50">E-commerce</p>
              </div>
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#myCart"
                aria-controls="staticBackdrop"
              >
                <i class="bi bi-cart"></i>
              </button>
            </div>
          </nav>
        </header>
        <!-- category -->
        <section class="category-section">
          <div>
            <p class="ms-2 mb-2 fw-medium">Product Categories</p>
            <div class="categories user-select-none">
              <ul class="list-unstyled d-flex" id="categories"></ul>
            </div>
            <hr />
          </div>
        </section>
        <!-- products -->
        <section class="product-section">
          <h3 class="mt-2 mb-4 text-center">Featured Products</h3>
          <div
            class="row justify-content-center justify-content-lg-start g-3"
            id="products"
          ></div>
        </section>
      </div>
      <!-- offcanvas -->
      <div
        class="offcanvas offcanvas-end"
        data-bs-backdrop="static"
        tabindex="-1"
        id="myCart"
        aria-labelledby="myCart"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="myCart">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>I will not close if you click outside of me.</div>
        </div>
      </div>
      <br />
      <br />
      <br />
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
