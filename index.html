<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <!-- header -->
        <header class="sticky-top">
          <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
            <div class="container border-bottom border-2">
              <div class="brand-name">
                <p class="mb-0 fs-3">MMS-IT solutions</p>
                <p class="text-black-50">E-commerce</p>
              </div>
              <div class="nav-controls">
                <button class="btn btn-outline-primary" id="search">
                  <i class="bi bi-search"></i>
                </button>
                <button
                  class="btn btn-primary position-relative"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#myCart"
                  aria-controls="staticBackdrop"
                  id="cartBtn"
                >
                  <i class="bi bi-cart"></i>
                  <span
                    class="position-absolute cart-count top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >
                    0
                  </span>
                </button>
              </div>
            </div>
          </nav>
        </header>
        <!-- category -->
        <section class="category-section">
          <div>
            <p class="ms-2 mb-2 fw-medium">Product Categories</p>
            <div class="categories ms-2 user-select-none">
              <ul class="list-unstyled d-flex" id="categories"></ul>
            </div>
            <hr />
          </div>
        </section>
        <!-- products -->
        <section class="product-section">
          <h3 class="mt-2 mb-4 text-center">Featured Products</h3>
          <div
            class="row justify-content-center justify-content-lg-start g-3"
            id="products"
          ></div>
        </section>
      </div>
      <!-- footer -->
      <footer
        class="bg-primary d-flex align-items-center justify-content-center p-3 mt-5"
      >
        <p class="text-white mb-0 me-5">
          Copyright &copy;
          <a class="text-reset" href="https://mms-it.com">MMS IT</a>
        </p>
        <a href="#nav" class="btn btn-outline-light">
          <i class="bi bi-arrow-up"></i>
        </a>
      </footer>
      <!-- offcanvas -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="myCart"
        aria-labelledby="myCart"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="myCart">
            Your Cart Items
            <span class="cart-count badge pe-none bg-primary">0</span>
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="container overflow-y-auto" id="cart-items"></div>
          <div class="divider" style="height: 150px"></div>
          <div
            class="position-absolute bg-white bg-body-secondary start-0 bottom-0 w-100 px-3"
          >
            <div class="border-top border-2">
              <p class="pt-3 mb-2 fs-3 text-end" id="total">$0</p>
              <button
                class="btn btn-lg btn-primary mb-3 d-block w-100"
                id="orderBtn"
              >
                Place Order !
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/main/main.js"></script>
  </body>
</html>
